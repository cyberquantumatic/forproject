<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet"></link>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
  </head>
  <body>
   
<div class="wrapper">
  <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
  <section class="input-part">
    <p class="info-txt"></p>
    <div class="content">
      <input type="text" spellcheck="false" placeholder="Enter city name" required>
      <div class="separator"></div>
      <button>Get device location</button>
    </div>
  </section>
  <section class="weather-part">
    <img src="" alt="Weather Icon">
    <div class="temp">
      <span class="numb">_</span>
      <span class="deg">°</span>
    </div>
    <div class="Weather">_ _</div>
    <div class="location">
      <i class="bx bx-map"></i>
      <span>_, _</span>
    </div>
    <div class="bottom-details">
      <div class="columns feels">
        <i class="bx bxs-thermometr"></i>
        <div class="details">
          <div class="temp">
            <span class="numb-2">_</span>
            <span class="deg">°</span>
          </div>
          <p>Feels like</p>
        </div>
      </div>
      <div class="column humidity">
        <i class="bx bxs-droplet-half"></i>
        <div class="details">
          <span>_</span>
          <p>humidity</p>
        </div>
      </div>
    </div>
  </section>
</div>

  </body>
  <script src="script.js"></script>
</html>
